<html>
<body>

<table>
{% for k, v, t in data_last %}
	<tr>
		<td>{{ k }}</td>
		<td>{{ v }}</td>
		<td>{{ t }}</td>
		<td><a href="show_last/{{ k|urlencode() }}">last</a></td>
		<td><a href="static/png/{{ k|replace('/', '__')|urlencode() }}__10min.png">10min</a></td>
		<td><a href="static/png/{{ k|replace('/', '__')|urlencode() }}__1h.png">1h</a></td>
		<td><a href="static/png/{{ k|replace('/', '__')|urlencode() }}__1d.png">1d</a></td>
		<td><a href="static/png/{{ k|replace('/', '__')|urlencode() }}__1w.png">1w</a></td>
		<td><a href="static/png/{{ k|replace('/', '__')|urlencode() }}__1m.png">1m</a></td>
	</tr>
{% endfor %}
</table>

</body>
</html>
